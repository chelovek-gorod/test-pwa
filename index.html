<html lang="ru_RU">
    <head>

        <title>Template</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/style.css?123" type="text/css">

        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">

        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#000000">
        <script>
            if ('serviceWorker' in navigator) {
             window.addEventListener('load', function() {  
               navigator.serviceWorker.register('/sw.js').then(
                 function(registration) {
                   // Registration was successful
                   console.log('ServiceWorker registration successful with scope: ', registration.scope); },
                 function(err) {
                   // registration failed :(
                   console.log('ServiceWorker registration failed: ', err);
                 });
             });
            }
        </script>
    </head>
    <body>

        <div id="backGround" class="full-screen"></div>

        <div class="full-screen flex-wrapper">
            <div id="logo">
                <img src="src/images/marvel-logo-text.png" alt="marvel-chat-logo"/>
            </div>
            <div id="container"></div>
            <div id="connection">Connection</div>
        </div>

        <input style="display: none;" type="file" id="inputFile" accept="image/jpeg,image/jpg,image/png,image/gif">

        <script src="js/main.js"></script>

    </body>
